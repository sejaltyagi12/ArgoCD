

<style>
      @import url(https://fonts.googleapis.com/css?family=Roboto:300);


      .form {
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
      }

      .form input {
            font-family: "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
      }



      .form button:hover,
      .form button:active,
      .form button:focus {
            background: #133d50;
      }

      .form .message {
            margin: 15px 0 0;
            color: #b3b3b3;
            font-size: 12px;
      }

      .form .message a {
            color: #133d50;
            text-decoration: none;
      }

      .form .register-form {
            display: none;
      }

      .container {
            position: relative;
            z-index: 1;
            max-width: 300px;
            margin: 0 auto;
      }

      .container:before,
      .container:after {
            content: "";
            display: block;
            clear: both;
      }

      .container .info {
            margin: 50px auto;
            text-align: center;
      }

      .container .info h1 {
            margin: 0 0 15px;
            padding: 0;
            font-size: 36px;
            font-weight: 300;
            color: #1a1a1a;
      }

      .container .info span {
            color: #4d4d4d;
            font-size: 12px;
      }

      .container .info span a {
            color: #000000;
            text-decoration: none;
      }

      .container .info span .fa {
            color: #EF3B3A;
      }

      body {


            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
      }


      .alert {
    padding: 20px;
    background-color: #f44336;
    color: white;
}

.closebtn {
    margin-left: 15px;
    color: red;
    font-weight: bold;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
}

.closebtn:hover {
    color: black;
}
</style>

<div ng-if="vm.formSubmitted && changePassForm.$submitted" class="alert alert-success" role="alert" width="100%">
   Password Changed Successfully 
</div>
<div ng-if="vm.formSubmitted==false && changePassForm.$submitted && changePassForm.$valid && changePassForm.re_password.$error.noMatch" class="alert alert-danger" role="alert" width="100%">
 Unable to process your request. Please retry or contact system admin
</div>

<div class="content-section">
    <div class="container-fluid">
        <div class="reset-and-change-pwd-page">
            <div class="row">
                <div class="col-md-12">
                  <h3 ng-if="vm.isEmpPassChange " class="dataTable-heading">Reset Password </h3>
                    <h3 ng-if="!vm.isEmpPassChange" class="dataTable-heading">Change Password </h3>
                    <div ng-if="vm.isEmpPassChange==true">
                      <p><h4 class="text-center"><b>{{vm.personalData.firstName + " " + vm.personalData.lastName + " " +'-' + " " + vm.personalData.empCode}}</b></h4>
                    </div>
                  
                     <div class="login-page">
                        <div class="form marginTop100">
                           <form class="login-form" name="changePassForm" novalidate>
                               <p  class="highlightErr" style="color:red;" ng-show="!vm.isEmpPassChange
                                &&vm.message != ''&&
                               !changePassForm.oldPass.$error.required && changePassForm.$submitted " >{{vm.message}}</p>
                              <!--  <p  ng-show="changePassForm.oldPass.$error.required  && changePassForm.$submitted" class="reqErr">Old Password is required</p> -->
                                <input ng-class="{'errPassBorder': changePassForm.oldPass.$error.required  && changePassForm.$submitted}" ng-if="!vm.isEmpPassChange" type="password" placeholder="Current Password" ng-model="vm.changePassData.oldPassword" name="oldPass" ng-click="vm.message=''" required="!isEmpPassChange"/>
                          
                              <input ng-class="{'errPassBorder': (changePassForm.password.$error.minlength 
                                    || changePassForm.password.$error.pattern || changePassForm.password.$error.required) &&changePassForm.$submitted}" type="password" name="password" placeholder="New Password" ng-model="vm.changePassData.newPassword" ng-minlength="8" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])/"  ng-tooltip 
                              minlen="changePassForm.password.$error.minlength" pattern="changePassForm.password.$error.pattern" ng-mouseleave="conditionTooltip=false" required/>
                              <div id="tooltipcontent"></div>
                              
                            
                              <p ng-show="changePassForm.$submitted && !changePassForm.re_password.$error.required 
                              && !changePassForm.password.$error.minlength && 
                              !changePassForm.password.$error.pattern && changePassForm.re_password.$error.noMatch" class="reqErr"> Passwords do not match.</p>
                              <input type="password"  ng-class="{'errPassBorder': changePassForm.re_password.$error.required  && changePassForm.$submitted}" name="re_password" placeholder="Confirm Password" ng-model="vm.repeat_pass" valid-password-c="vm.changePassData.newPassword" required/>
                              <!-- <button type="submit" ng-click="changePassForm.$valid && vm.changePass();">Reset Password</button> -->
                              <br/>
                          
                               <div class="row form-group mb-25 alignCenter">
                                    <button  ng-if="vm.isEmpPassChange" type="submit" ng-click="changePassForm.$valid && vm.changePass();">RESET
                                    <button  ng-if="!vm.isEmpPassChange" type="submit" ng-click="changePassForm.$valid && vm.changePass();">UPDATE
                                    </button>
                                <button type="button"  ng-click="vm.goToPreviousPage()">CANCEL</button>
                                </div>
                           </form>
                           <br/>
                        </div>
                     </div>
                 </div>
           </div>
      </div>
    </div>
</div>
