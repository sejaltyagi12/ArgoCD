apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: frontend-argo-application
  namespace: argocd
spec:
  project: default

  source: 
    repoURL: https://github.com/sejaltyagi12/ArgoCD.git
    targetRevision: main
    path: .

  destination: 
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy: 
    syncOptions: 
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true