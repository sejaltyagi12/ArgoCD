apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: wittyems-argo-application
  namespace: argocd
spec:
  project: default

  source: 
    repoURL: https://github.com/sejaltyagi12/ArgoCD.git
    targetRevision: HEAD
    path: dev

  destination: 
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy: 
    syncOptions: 
    - CreateNamespace=true

    automated:
      self-heal: true
      prune: true